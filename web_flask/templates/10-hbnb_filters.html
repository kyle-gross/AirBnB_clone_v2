<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>

		<link rel="shortcut icon" href="static/images/icon.ico" >

		<link rel="stylesheet" href="static/styles/4-common.css"/>
		<link rel="stylesheet" href="static/styles/3-header.css"/>
		<link rel="stylesheet" href="static/styles/3-footer.css"/>
		<link rel="stylesheet" href="static/styles/6-filters.css"/>
	</head>
    <body>
		<header>
			<div id="header_logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
					<ul class="popover">
                        {% for st in state %}
						<li><B>{{ st.name|e }}</B>
                            <ul>
                                {% for ct in city %}
                                {% if ct.state_id == st.id %}
                                <li><p>{{ ct.name|e }}</p></li>
                                {% endif %}
                                {% endfor %}
                            </ul>
                        </li>
                        {% endfor %}
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<ul class="popover">
                        {% for item in amenities %}
                            <li><p>{{ item.name }}</p></li>
                        {% endfor %}
					</ul>
				</div>

			</section>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
