<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if id == 0 %}
        <H1>State: {{ state.name }}</H1>
        <H3>Cities:</H3>
            <UL>
                {% for ct in city %}
                    {% if ct.state_id == state.id %}
                <LI>{{ ct.id|e }}: <B>{{ ct.name|e }}</B></LI>
                    {% endif %}
                {% endfor %}
            </UL>
        {% else %}
        <H1>States</H1>
        <UL>
            {% for st in state %}
                <LI>{{ st.id|e }}: <B>{{ st.name|e }}</B></LI>
            {% endfor %}
        </UL>
        {% endif %}
    </BODY>
</HTML>
